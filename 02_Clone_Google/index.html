<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clon Google</title>
    <link rel="stylesheet" href="/style.css">
    <link rel="shortcut icon" href="/img/favicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <header>
        <a href="https://www.google.com/intl/es-419/gmail/about/">Gmail</a>
        <a href="https://www.google.com.mx/imghp?hl=es-419&ogbl">Imágenes</a>
        <button>
            <span class="material-icons">apps</span>
        </button>
        <div class="imagen">
            <img src="/img/usario.jpg" alt="usuario">
        </div>
    </header>

    <div class="container">
        <img src="/img/googlelogo.png" alt="Google">
        <div class="barra-busqueda">
            <button>
                <span class="material-icons">search</span>
            </button>
            <input type="search">
            <div class="botones">
                <button>
                    <span class="material-icons">mic</span>
                </button>
                <button class="material-icons">photo_camera</button>
            </div>
        </div>
        <div class="enlaces">
            <a href="https://www.google.com.mx/?hl=es-419">Buscar con Google</a>
            <a href="https://www.google.com/doodles">Voy a tener suerte</a>
        </div>
    </div>

    <footer>
        ,<div class="pais">
            México
        </div>
        <div class="info">
            <div class="info1">
                <a href="https://about.google/?utm_source=google-MX&utm_medium=referral&utm_campaign=hp-footer&fg=1">Sobre Google</a>
                <a href="https://www.google.com.mx/intl/es-419_mx/ads/?subid=ww-ww-et-g-awa-a-g_hpafoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpafooter&fg=1">Publicidad</a>
                <a href="https://www.google.com.mx/services/?subid=ww-ww-et-g-awa-a-g_hpbfoot1_1!o2&utm_source=google.com&utm_medium=referral&utm_campaign=google_hpbfooter&fg=1">Negocios</a>
                <a href="https://google.com/search/howsearchworks/?fg=1">Cómo funciona la Búsqueda</a>
            </div>
            <div class="info2">
                <a href="https://policies.google.com/privacy?hl=es-419&fg=1">Privacidad</a>
                <a href="https://policies.google.com/terms?hl=es-419&fg=1">Condiciones</a>
                <a href="#">Preferencias</a>
            </div>
        </div>
    </footer>
</body>
</html>
